<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar no Sistema de Vendas</title>
    <script type="module" src="js/buscar.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/buscar.css">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/imgs/Logo-ACME.png" alt="Logo ACME" id="logo">
            <a href="">Buscar Produto</a>
            <a href="">Adicionar Produto</a>
        </nav>

        <div id="inputs">
            <input type="text" id="input-buscar" placeholder="Buscar Id Produto">
            <button id="button-buscar" onclick="buscarProduto()">Buscar</button>
        </div>

        <table id="tabela-produtos">
            <caption id="title-produtos">Produtos Cadastrados</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Preço Unitário (R$)</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Caneta Azul</td>
                <td>2.50</td>
                <td>
                    <button onclick="verMais(1)" class="btn-more">Ver Mais</button>
                    <button onclick="removerProduto(1)" class="btn-remove">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
    </header>
</body>
</html>
